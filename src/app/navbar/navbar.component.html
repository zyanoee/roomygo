<mat-toolbar style="background-color: #2dc2fd;" class="menu-bar">

    <div class="logo-container">
      <img class="logo" src="assets/logos/roomygologo.png" alt="RoomyGo Logo" style="cursor: pointer;"(click)="goHome()">
    </div>
    <span class="example-spacer"></span>
    <div class="buttons-container">
      <div class="menu-icon-container">
        <button mat-icon-button style="color:white;transform: scale(1.3);" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
          <mat-menu #menu="matMenu">
              <div mat-menu-item class="icon-button-container" (click)="loginOrUser()">
                <mat-icon style="color:#2296c4">account_circle</mat-icon>
                <button class="button">Profilo</button>
              </div>
              <div mat-menu-item class="icon-button-container" (click)="loginOrCart()">
                <mat-icon style="color:#2296c4">shopping_cart</mat-icon>
                <button class="button">Carrello</button>
              </div>
              <div mat-menu-item class="icon-button-container" (click)="loginOrRoom()">
                <mat-icon style="color:#2296c4">library_add</mat-icon>
                <button class="button">Aggiungi stanza</button>
              </div>
              <div mat-menu-item class="icon-button-container" (click)="logout()">
                <mat-icon style="color:#2296c4">account_circle</mat-icon>
                <button class="button">Logout</button>
              </div>
            
            
          </mat-menu>
        </button>
      </div>
    </div>

  </mat-toolbar>
