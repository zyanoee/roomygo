<body>
    <app-navbar></app-navbar>
    <br>
    <br>
    <mat-grid-list cols="4" rowHeight="300px" class="grid-container">
        <ng-container *ngFor="let tile of tiles">
          <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
            <ng-container [ngSwitch]="tile.component">
              <ng-container *ngSwitchCase="'Foto'">
                <img [src]="tile.imageUrl" alt="Immagine" class="grid-image">
              </ng-container>
              <ng-container *ngSwitchCase="'Descrizione'">
                <div class="description">{{ descrizione }}</div>
              </ng-container>
              <ng-container *ngSwitchCase="'Datepicker'">
                <div class = 'internalMatGrid'>
                  <mat-grid-list cols="2" rowheight="100px">
                    <ng-container *ngFor="let tile of tiles3">
                      <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
                        <ng-container [ngSwitch]="tile.component">
                          <ng-container *ngSwitchCase="'Picker'">
                            <mat-form-field class="picker">
                              <mat-label>Checkin e Checkout</mat-label>
                              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                <input matStartDate formControlName="start" placeholder="Start date">
                                <input matEndDate formControlName="end" placeholder="End date">
                              </mat-date-range-input>
                              <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-date-range-picker #picker></mat-date-range-picker>
                              <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                              <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                            </mat-form-field>
                          </ng-container>
                          <ng-container *ngSwitchCase="'Button'">
                            <button mat-raised-button color="accent" class="button">Prenota ora!</button>
                          </ng-container>
                        </ng-container>
                      </mat-grid-tile>
                    </ng-container>
                  </mat-grid-list>
                </div>
              </ng-container>
              <ng-container *ngSwitchCase="'Servizi'">
                <div class='internalMatGrid' >
                <mat-grid-list cols="3" rowHeight="100px">
                    <ng-container *ngFor="let tile of tiles2">
                        <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
                            <ng-container [ngSwitch]="tile.component">
                                <ng-container *ngSwitchCase="'Titolo'">
                                    <div class="titolo">SERVIZI DISPONIBILI</div>
                                </ng-container>
                                <ng-container *ngSwitchCase="'Wifi'">
                                    <mat-icon svgIcon="wifi-red" aria-hidden="false" [attr.aria-label]="getAriaLabel(tile.icon) " class="icon-size-large"></mat-icon>
                                </ng-container>
                                <ng-container *ngSwitchCase="'Car'">
                                    <mat-icon svgIcon="car-red" aria-hidden="false" [attr.aria-label]="getAriaLabel(tile.icon)" class="icon-size-large"></mat-icon>
                                </ng-container>
                                <ng-container *ngSwitchCase="'AC'">
                                    <mat-icon svgIcon="ac-red" aria-hidden="false" [attr.aria-label]="getAriaLabel(tile.icon)" class="icon-size-large"></mat-icon>
                                </ng-container>
                            </ng-container>
                        </mat-grid-tile>
                    </ng-container>
                </mat-grid-list>
                </div>
              </ng-container>
            </ng-container>
          </mat-grid-tile>
        </ng-container>
      </mat-grid-list>
</body>
